<div *ngIf="itemType$ | async as itemType">
  <h1>List of items of type '{{itemType.type_id}}'</h1>
</div>
<table>
  <thead>
    <th>Item Name</th>
    <th>Creation Time</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><a [routerLink]="['/items/', item.item_id]">{{item.name}}</a></td>
      <td [innerHtml]="item.name"></td>
      <td
        (click)="alert()"
      >Delete</td>
    </tr>
  </tbody>
</table>
