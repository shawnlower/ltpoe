<h1 mat-dialog-title>New <i>{{(type$ | async)?.name}}</i></h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]='data.name' cdkFocusInitial placeholder="Name (required)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button (click)="onCancel()">Cancel</button>
  <button type="submit" mat-button [mat-dialog-close]="data">Create</button>
</div>
