<div>
<h1>Types List</h1>
<table>
  <thead>
    <th>Class Name</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let type of types">
      <td><a href="#" (click)="!!this.selectType(type)">{{type.name}}</a></td>
      <td [innerHtml]="type.description"></td>
      <td
        (click)="deleteType(type)"
      ><a href="#">Delete</a></td>
    </tr>
  </tbody>
</table>
<button>New Type</button>

<div [ngClass]="'lower-pane'">
  <div class="type-detail">
    <app-type-detail [selectedType]="this.selectedType" *ngIf="this.selectedType"></app-type-detail>
  </div>
  <div class="items-list">
    <app-props-list [selectedType]="this.selectedType" *ngIf="this.selectedType"></app-props-list>
  <div>
</div>
