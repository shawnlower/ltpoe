<h1>Types List</h1>
<table>
  <thead>
    <th>Class Name</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let type of types">
      <td><a [routerLink]="['/types', type.name]">{{type.name}}</a></td>
      <td [innerHtml]="type.description"></td>
      <td
        (click)="deleteType(type)"
      >Delete</td>
    </tr>
  </tbody>
</table>

<button>New Type</button>

<app-type-editor></app-type-editor>
