<div *ngIf="this.selectedType else loading">
  <h1>{{ this.selectedType.name }}</h1>
  <p>Description:</p><div [innerHtml]=this.selectedType.description></div>
  <br />
  <button mat-raised-button (click)="instantiate()">Instantiate</button>
</div>

<p>Type: {{ this.selectedType.typeId }}</p>
<app-items-list [itemType]="this.selectedType"></app-items-list>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
