<div *ngIf="item$ else loading">
  <h1><i>Item:</i> {{ (item$ | async)?.name }}</h1>
  <h3><i>Description:</i> {{(type$ | async)?.description}}</h3>

<table>
  <thead>
    <th>Property Name</th>
    <th>Description</th>
    <th>Value</th>
  </thead>
  <tbody>
    <tr *ngFor="let property of (item$ | async)?.properties">
      <td>{{property.name}}</td>
      <td>{{property.description}}</td>
      <td>{{property.value}}</td>
    </tr>
  </tbody>
</table>
